<div class="container">
  <app-header></app-header>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <th>Artist</th>
          <th>Title</th>
          <th>Times Added</th>
          <th>Add to Playlist</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let song of allSongs">
          <td>{{ song.fields.artist }}</td>
          <td>{{ song.fields.title }}</td>
          <td>{{ song.fields.total_times_added }}</td>
          <td><button (click)="onClick(song.pk, id)" class="btn btn-primary">Add</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
    <form (submit)="onSubmit()">
      <h3>Add a Song</h3>
      <div class="form-group-row">
        <label for="title">Title</label>
        <input [(ngModel)]="newSong.title" type="text" id="title" name="title" class="form-control shadow">
      </div>
      <div class="form-group-row">
        <label for="artist">Artist</label>
        <input [(ngModel)]="newSong.artist" type="text" id="artist" name="artist" class="form-control shadow">
      </div>
      <button type="submit" class="btn btn-primary shadow mt-3">Submit</button>
    </form>
    </div>
  </div>
</div>
